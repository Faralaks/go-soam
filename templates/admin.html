{{define "scripts"}}
    <script src="/js/universal.js" type="text/javascript"></script>
<script src="/js/visualizer.js" type="text/javascript"></script>
    <script src="/js/admin.js" type="text/javascript"></script>
{{end}}
{{define "styles"}}
    <style>

        .greyRow:hover {
            background-color: rgb(230,230,230);
            cursor: pointer;
        }
    </style>
{{end}}
{{define "admin"}}
    {{template "head"}}


    <span id="fatalMsg" class="badge badge-danger"></span>

    <div id="testeeTablePlace">
        <h3 id="testeeTableTitle" class="display-4 mt-5">Список испытуемых <span id="gradeName"></span></h3>
        <div class="table-responsive">
            <table id="testeeTable" class="table text-center">
                <thead>
                <tr>
                    <th class="sortKey" onclick="showTestees('login', false)">Логин</th>
                    <th>Пароль</th>
                    <th class="sortKey" onclick="showTestees('ege', false)">Возраст</th>
                    <th class="sortKey" onclick="showTestees('grade', false)">Класс</th>
                    <th class="sortKey" onclick="showTestees('create_date', false)">Дата регистрации</th>
                    <th class="actionTd">&nbsp;</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    {{template "bottom"}}
{{end}}
